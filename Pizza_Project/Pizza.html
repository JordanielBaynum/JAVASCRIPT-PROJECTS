<!DOCTYPE html>
<html lang="en">
  <!--HEAD-->
  <head>
    <title>Pizza Drill Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!--Links css with HTML-->
    <link href="Pizza_CSS/Pizza.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--MENU PIZZA SIZE-->
    <div id="menuBG">
      <h1 style="margin: 0 0px 0 20px">Pizza Drill Tutorial</h1>
      <input
        id="btnOrder"
        type="button"
        onclick="getReceipt()"
        value="Place Order"
      />
      <form id="frmMenu">
        <div class="menu left">
          <h3>Size:</h3>
          <input
            class="size"
            type="radio"
            name="Size"
            value="Personal Pizza"
          />Personal Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Medium Pizza"
          />Medium Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Large Pizza"
          />Large Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Extra Large Pizza"
          />Extra Large Pizza<br />
        </div>
        <!--MENU VEGGIE TOPPINGS-->
        <div class="menu center">
          <h3>Vegtables</h3>
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Mushrooms"
          />Mushrooms<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Onions"
          />Onions<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Tomatoes"
          />Tomatoes<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Olives"
          />Olives<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Green Peppers"
          />Green Peppers<br />
        </div>
        <!--MENU MEATS TOPPINGS-->
        <div class="menu right">
          <h3>Meats:</h3>
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Pepperoni"
          />Pepperoni<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Sausage"
          />Sausage<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Canadian Bacon"
          />Canadian Bacon<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Ground Beef"
          />Ground Beef<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Anchovy"
          />Anchovy<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Chicken"
          />Chicken<br />
        </div>
        <!--CART-->
        <div id="cart">
          <div id="showText"></div>
          <div id="totalPrice"></div>
        </div>
      </form>
    </div>
    <!--Links js to HTML-->
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
  </body>
</html>
